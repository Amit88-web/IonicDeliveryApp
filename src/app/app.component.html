<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="./assets/icon/Rent2Trust.jpeg">
        <ion-label>
          <h2>Rent2Trust</h2>
        </ion-label>
      </div>
      <ion-list lines="none" class="menu-items">
        <ion-menu-toggle>
          <ion-item routerLink="/profile">
            <ion-icon name="person" slot="start"></ion-icon>Profile
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/delivered">
            <ion-icon name="flag" slot="start"></ion-icon>
            Deliveries-made
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/delivering">
            <ion-icon name="bicycle" slot="start"></ion-icon>
            Ongoing-Delivery
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/incentives">
            <ion-icon name="trophy" slot="start"></ion-icon>
            Incentives
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item tappable routerLink="/dashboard">
            <ion-icon name="log-out" slot="start"></ion-icon>
            Logout
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
