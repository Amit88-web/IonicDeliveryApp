  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="startDelivery()">Start Delivery</ion-button>
      </ion-col>
      
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="reachedSeller()">Reached Seller</ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="orderPicked()">Order Picked</ion-button>
      </ion-col>
      
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="shipped()">Shipped</ion-button>
      </ion-col>
      
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button shape="round" fill="outline" (click)="outToDelivery()">Out to Delivery</ion-button>
      </ion-col>
      
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="delivered()">Delivered</ion-button>
      </ion-col>
      
      <ion-col>
        <ion-button expand="full" shape="round" fill="outline" (click)="cancel()">Cancel</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
